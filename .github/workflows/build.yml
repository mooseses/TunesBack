name: Build
on:
  push:
    branches:
      - main
      - v1.2.0_dev
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  FLET_VERSION: "0.28.3"

jobs:
  build:
    name: Build ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            name: macOS
            
          - os: windows-latest
            platform: windows
            name: Windows
            
          - os: ubuntu-latest
            platform: linux
            name: Linux
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Extract version from pyproject.toml
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep -m 1 'version = ' pyproject.toml | cut -d'"' -f2)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION"
      
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libblkid-dev \
            liblzma-dev \
            libfuse2
      
      - name: Install Flet
        run: pip install flet==${{ env.FLET_VERSION }}
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Build ${{ matrix.name }}
        run: flet build ${{ matrix.platform }}
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
      
      # ========== macOS: Create DMG ==========
      - name: Create macOS DMG
        if: matrix.platform == 'macos'
        run: |
          brew install create-dmg
          
          # Check if build succeeded
          if [ -d "build/macos/TunesBack.app" ]; then
            create-dmg \
              --volname "TunesBack" \
              --window-pos 200 120 \
              --window-size 800 400 \
              --icon-size 100 \
              --icon "TunesBack.app" 200 190 \
              --hide-extension "TunesBack.app" \
              --app-drop-link 600 185 \
              "TunesBack-macOS-v${{ env.APP_VERSION }}-Universal.dmg" \
              "build/macos/TunesBack.app" || true
            
            # Fallback if create-dmg fails
            if [ ! -f "TunesBack-macOS-v${{ env.APP_VERSION }}-Universal.dmg" ]; then
              echo "create-dmg failed, using hdiutil..."
              hdiutil create -volname "TunesBack" \
                -srcfolder "build/macos/TunesBack.app" \
                -ov -format UDZO \
                "TunesBack-macOS-v${{ env.APP_VERSION }}-Universal.dmg"
            fi
          else
            echo "Error: TunesBack.app not found in build/macos/"
            exit 1
          fi
      
        # ========== Windows: Create Installer ==========
      - name: Create Windows Installer
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          # Install Inno Setup via Chocolatey
          choco install innosetup -y
          
          # Wait for installation to complete
          Start-Sleep -Seconds 5
          
          # Create installer script
          $issContent = @"
          [Setup]
          AppName=TunesBack
          AppVersion=${{ env.APP_VERSION }}
          AppPublisher=Mooseses
          DefaultDirName={autopf}\TunesBack
          DefaultGroupName=TunesBack
          UninstallDisplayIcon={app}\tunesback.exe
          Compression=lzma2
          SolidCompression=yes
          OutputDir=.
          OutputBaseFilename=TunesBack-Windows-v${{ env.APP_VERSION }}-x64
          ArchitecturesAllowed=x64compatible
          ArchitecturesInstallIn64BitMode=x64compatible
          WizardStyle=modern
          
          [Files]
          ; Copy build files recursively including assets folder structure
          Source: "build\windows\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs
          
          [Icons]
          Name: "{group}\TunesBack"; Filename: "{app}\tunesback.exe"
          Name: "{autodesktop}\TunesBack"; Filename: "{app}\tunesback.exe"; Tasks: desktopicon
          Name: "{group}\Uninstall TunesBack"; Filename: "{uninstallexe}"
          
          [Tasks]
          Name: "desktopicon"; Description: "Create a desktop icon"; GroupDescription: "Additional icons:"
          
          [Run]
          Filename: "{app}\tunesback.exe"; Description: "Launch TunesBack"; Flags: nowait postinstall skipifsilent
          "@
          
          $issContent | Out-File -FilePath "installer.iss" -Encoding ASCII
          
          # Find ISCC.exe (Chocolatey install path)
          $isccPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          
          # Compile installer
          & $isccPath "installer.iss"
      
      # ========== Linux: Create AppImage ==========
      - name: Create Linux AppImage
        if: matrix.platform == 'linux'
        run: |
          # Create AppDir structure
          mkdir -p TunesBack.AppDir/usr/bin
          mkdir -p TunesBack.AppDir/usr/share/applications
          mkdir -p TunesBack.AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy application files
          cp -r build/linux/* TunesBack.AppDir/usr/bin/
          
          # Copy icon
          cp assets/icon.png TunesBack.AppDir/usr/share/icons/hicolor/256x256/apps/tunesback.png
          cp assets/icon.png TunesBack.AppDir/tunesback.png
          
          # Create .desktop file
          printf '%s\n' \
            "[Desktop Entry]" \
            "Type=Application" \
            "Name=TunesBack" \
            "Comment=Analyze your iTunes listening history" \
            "Exec=tunesback" \
            "Icon=tunesback" \
            "Categories=AudioVideo;Audio;Music;" \
            "Terminal=false" \
            "StartupWMClass=tunesback" \
            > TunesBack.AppDir/tunesback.desktop
          
          # Copy .desktop to share/applications
          cp TunesBack.AppDir/tunesback.desktop TunesBack.AppDir/usr/share/applications/
          
          # Create AppRun script
          printf '%s\n' \
            '#!/bin/bash' \
            'SELF=$(readlink -f "$0")' \
            'HERE=${SELF%/*}' \
            'export PATH="${HERE}/usr/bin:${PATH}"' \
            'export LD_LIBRARY_PATH="${HERE}/usr/bin/lib:${LD_LIBRARY_PATH}"' \
            'export XDG_DATA_DIRS="${HERE}/usr/share:${XDG_DATA_DIRS}"' \
            'exec "${HERE}/usr/bin/tunesback" "$@"' \
            > TunesBack.AppDir/AppRun
          chmod +x TunesBack.AppDir/AppRun
          
          # Make the main executable runnable
          chmod +x TunesBack.AppDir/usr/bin/tunesback
          
          # Download appimagetool
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          
          # Create AppImage (using --appimage-extract-and-run for CI compatibility)
          # ARCH is required when AppDir contains mixed-architecture libraries
          ARCH=x86_64 ./appimagetool-x86_64.AppImage --appimage-extract-and-run TunesBack.AppDir TunesBack-Linux-v${{ env.APP_VERSION }}-x86_64.AppImage
      
      # ========== Upload Artifacts ==========
      - name: Upload macOS artifact
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: TunesBack-macOS-v${{ env.APP_VERSION }}-Universal
          path: TunesBack-macOS-v${{ env.APP_VERSION }}-Universal.dmg
          retention-days: 0
      
      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: TunesBack-Windows-v${{ env.APP_VERSION }}-x64
          path: TunesBack-Windows-v${{ env.APP_VERSION }}-x64.exe
          retention-days: 0
      
      - name: Upload Linux artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: TunesBack-Linux-v${{ env.APP_VERSION }}-x86_64
          path: TunesBack-Linux-v${{ env.APP_VERSION }}-x86_64.AppImage
          retention-days: 0