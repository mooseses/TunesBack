name: Build

on:
  push:
    branches:
      - main
      - pjin-dev
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  FLET_VERSION: "0.28.3"

jobs:
  build:
    name: Build ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            name: macOS
            suffix: .dmg
            
          - os: windows-latest
            platform: windows
            name: Windows
            suffix: .exe
            
          - os: ubuntu-latest
            platform: linux
            name: Linux
            suffix: .tar.gz
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version and Set Filenames
        id: metadata
        shell: bash
        run: |
          # 1. Extract Version
          VERSION=$(grep -m 1 'version = ' pyproject.toml | cut -d'"' -f2)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          
          # 2. Detect Architecture
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            ARCH="x64"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            ARCH="Universal" # Flet builds are universal on macOS usually, or we assume defaults
          else
            ARCH=$(uname -m) # x86_64 usually
          fi
          
          # 3. Construct Filename
          # Scheme: TunesBack-[Platform]-[Version]-[Architecture].[Suffix]
          FILENAME="TunesBack-${{ matrix.name }}-v${VERSION}-${ARCH}${{ matrix.suffix }}"
          
          echo "ARTIFACT_NAME=$FILENAME" >> $GITHUB_ENV
          echo "Building: $FILENAME"
      
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libblkid-dev \
            liblzma-dev
      
      - name: Install Flet
        run: pip install flet==${{ env.FLET_VERSION }}
      
      - name: Build ${{ matrix.name }}
        run: flet build ${{ matrix.platform }}
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
      
      # ========== macOS: Create DMG ==========
      - name: Create macOS DMG
        if: matrix.platform == 'macos'
        run: |
          brew install create-dmg
          
          create-dmg \
            --volname "TunesBack" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "TunesBack.app" 200 190 \
            --hide-extension "TunesBack.app" \
            --app-drop-link 600 185 \
            "${{ env.ARTIFACT_NAME }}" \
            "build/macos/TunesBack.app" || true
          
          # Fallback
          if [ ! -f "${{ env.ARTIFACT_NAME }}" ]; then
            echo "create-dmg failed, using hdiutil..."
            hdiutil create -volname "TunesBack" \
              -srcfolder "build/macos/TunesBack.app" \
              -ov -format UDZO \
              "${{ env.ARTIFACT_NAME }}"
          fi
      
      # ========== Windows: Create Installer ==========
      - name: Create Windows Installer
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          choco install innosetup -y
          Start-Sleep -Seconds 5
          
          $issContent = @"
          [Setup]
          AppName=TunesBack
          AppVersion=${{ env.APP_VERSION }}
          AppPublisher=Peter Jin
          DefaultDirName={autopf}\TunesBack
          DefaultGroupName=TunesBack
          UninstallDisplayIcon={app}\tunesback.exe
          Compression=lzma2
          SolidCompression=yes
          OutputDir=.
          OutputBaseFilename=${{ env.ARTIFACT_NAME }}
          ArchitecturesAllowed=x64compatible
          ArchitecturesInstallIn64BitMode=x64compatible
          WizardStyle=modern
          
          [Files]
          Source: "build\windows\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs
          
          [Icons]
          Name: "{group}\TunesBack"; Filename: "{app}\tunesback.exe"
          Name: "{autodesktop}\TunesBack"; Filename: "{app}\tunesback.exe"; Tasks: desktopicon
          Name: "{group}\Uninstall TunesBack"; Filename: "{uninstallexe}"
          
          [Tasks]
          Name: "desktopicon"; Description: "Create a desktop icon"; GroupDescription: "Additional icons:"
          
          [Run]
          Filename: "{app}\tunesback.exe"; Description: "Launch TunesBack"; Flags: nowait postinstall skipifsilent
          "@
          
          # IMPORTANT: We strip the extension from OutputBaseFilename because InnoSetup adds .exe automatically
          $baseName = "${{ env.ARTIFACT_NAME }}".Replace(".exe", "")
          $issContent = $issContent.Replace("OutputBaseFilename=${{ env.ARTIFACT_NAME }}", "OutputBaseFilename=$baseName")
          
          $issContent | Out-File -FilePath "installer.iss" -Encoding ASCII
          
          $isccPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          & $isccPath "installer.iss"
      
      # ========== Linux: Create Tarball ==========
      - name: Package Linux app
        if: matrix.platform == 'linux'
        run: |
          cd build/linux
          # tar directly to the filename env var
          tar -czf ../../"${{ env.ARTIFACT_NAME }}" *
      
      # ========== Upload Artifacts ==========
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}
          retention-days: 0