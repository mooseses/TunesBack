name: Build TunesBack

on:
  push:
    branches:
      - main
      - pjin-dev
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  FLET_VERSION: "0.28.3"

jobs:
  build:
    name: Build ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
            name: macOS
            
          - os: windows-latest
            platform: windows
            name: Windows
            
          - os: ubuntu-latest
            platform: linux
            name: Linux
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      # Install Linux dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libblkid-dev \
            liblzma-dev
      
      - name: Install Flet
        run: pip install flet==${{ env.FLET_VERSION }}
      
      - name: Build ${{ matrix.name }}
        run: flet build ${{ matrix.platform }} --verbose
        env:
          PYTHONIOENCODING: utf-8
          PYTHONUTF8: 1
      
      # Package macOS
      - name: Package macOS app
        if: matrix.platform == 'macos'
        run: |
          cd build/macos
          zip -r TunesBack-macOS.zip TunesBack.app
          
      # Package Windows
      - name: Package Windows app
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          Compress-Archive -Path build/windows/* -DestinationPath TunesBack-Windows.zip
      
      # Package Linux
      - name: Package Linux app
        if: matrix.platform == 'linux'
        run: |
          cd build/linux
          tar -czf TunesBack-Linux.tar.gz *
      
      # Upload packaged artifacts
      - name: Upload macOS artifact
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: TunesBack-${{ matrix.name }}-${{ github.sha }}
          path: build/macos/TunesBack-macOS.zip
          retention-days: 0
      
      - name: Upload Windows artifact
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: TunesBack-${{ matrix.name }}-${{ github.sha }}
          path: TunesBack-Windows.zip
          retention-days: 0
      
      - name: Upload Linux artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: TunesBack-${{ matrix.name }}-${{ github.sha }}
          path: build/linux/TunesBack-Linux.tar.gz
          retention-days: 0
