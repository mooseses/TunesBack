[project]
name = "tunesback"
version = "1.2.0"
description = "Analyze your iTunes listening history"
authors = [{name = "Peter Jin"}]
requires-python = ">=3.11"
dependencies = [
  "flet>=0.28.3",
  "pandas",
  "python-dateutil",
  "mutagen",
  "Pillow",
  "six>=1.11.0"
]

[tool.flet]
product = "TunesBack"
copyright = "Copyright Â© 2025 Peter Jin"

[tool.flet.app]
assets_dir = "assets"
icon = "icon.png"
modules = ["libpytunes"]

[tool.flet.macos]
entitlement."com.apple.security.files.user-selected.read-only" = true